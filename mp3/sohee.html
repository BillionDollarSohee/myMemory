<!DOCTYPE html>
<html lang="ko" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MUSIC PLAYLIST</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .hero {
      min-height: 40vh;
      display:grid;place-items:center;
      background:url("image/unsplash.jpg") center/cover no-repeat;
      position:relative;color:#fff;
    }
    .hero::after{content:"";position:absolute;inset:0;background:rgba(0,0,0,.4);}
    .hero .inner{position:relative;z-index:1;}
    .avatar{width:100px;height:100px;border-radius:50%;object-fit:cover;border:3px solid #fff;}
    .fixed-back{position:fixed;left:16px;bottom:16px;z-index:1030;}

    /* 🎵 플레이어 버튼 */
    .control-btn {
      border: none;
      background: none;
      color: var(--bs-body-color); /* 라이트/다크 자동 반전 */
      padding: 8px;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }
    .control-btn:hover {
      opacity: 0.7;
    }
    .play-btn {
      width: 64px;
      height: 64px;
    }
    .icon {
      width: 32px;
      height: 32px;
      fill: currentColor;
    }

  /* 🔊 볼륨 슬라이더 */
  #volumeControl {
    -webkit-appearance: none;
    width: 200px;
    height: 6px;
    border-radius: 3px;
    background: linear-gradient(to right, gold 100%, #ccc 100%);
    outline: none;
  }

  /* 크롬/엣지/사파리 */
  #volumeControl::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 14px;
    height: 24px;           /* ⬅ 직사각형 */
    border-radius: 3px;     /* ⬅ 모서리 살짝 둥글게 */
    background: #fff;
    border: 2px solid #999;
    cursor: pointer;
  }

  /* 파이어폭스 */
  #volumeControl::-moz-range-thumb {
    width: 14px;
    height: 24px;
    border-radius: 3px;
    background: #fff;
    border: 2px solid #999;
    cursor: pointer;
  }
  </style>
</head>
<body>
<a href="index.html" class="btn btn-outline-secondary fixed-back">← 메인</a>

<!-- nav bar -->
<div id="navbar-placeholder"></div>

<!-- Hero -->
<header class="hero">
  <div class="inner text-center">
    <img src="https://picsum.photos/300?random=5" alt="프로필" class="avatar mb-3">
    <h1 class="fw-bold">Play your story</h1>
    <p class="lead mb-0">One good thing about music, when it hits you, you feel no pain.</p>
  </div>
</header>

<section class="py-5">
  <div class="container">
    <h2 class="h4 fw-bold mb-3">About</h2>
    <p>
        음악을 기록하고, 또 누군가와 나누기 위한 작은 공간입니다.<br>
        언젠가 이곳에 다른 사람들의 플레이리스트도 담겨, 서로의 음악 취향이 이어지길 바랍니다.
    </p>
  </div>
</section>

<!-- 음악 플레이어 -->
<section class="py-5 bg-body-secondary">
  <div class="container text-center">
    <h2 class="h4 fw-bold mb-3">MUSIC PLAYER</h2>

    <canvas id="visualizer" width="600" height="200" class="w-100 mb-3"></canvas>

    <!-- 컨트롤 버튼 -->
    <div class="d-flex justify-content-center align-items-center gap-4 mb-3">
      <!-- 이전곡 -->
       <button id="nextBtn" class="control-btn" aria-label="다음">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24">
          <path d="M18 6v12l-8.5-6L18 6zm-11 0v12h2V6h-2z"></path>
        </svg>
      </button>
    

      <!-- 재생/정지 -->
      <button id="playPauseBtn" class="control-btn play-btn" aria-label="재생/일시정지">
        <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z"></path> <!-- 기본은 ▶ -->
        </svg>
      </button>

      <!-- 다음곡 -->
      <button id="prevBtn" class="control-btn" aria-label="이전">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24">
          <path d="M6 6v12l8.5-6L6 6zm9 0v12h2V6h-2z"></path>
        </svg>
      </button>
    </div>

    <!-- 🔊 볼륨 컨트롤 -->
    <div class="d-flex align-items-center justify-content-center gap-2 mb-3">
      <label for="volumeControl" class="form-label mb-0 small">볼륨</label>
      <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
      <span id="volumeValue" class="small fw-semibold">100</span>
    </div>

    <p id="nowPlaying" class="fw-semibold"></p>
    <audio id="audio" crossorigin="anonymous"></audio>
  </div>
</section>

<!-- === Interests  === -->
<section class="py-5">
  <div class="container">
    <h2 class="h4 fw-bold mb-4">Interests (취미 태그)</h2>
    <div class="card shadow-sm">
      <div class="card-body">
        <h6 class="fw-semibold mb-3">내 태그</h6>
        <div class="d-flex flex-wrap gap-2 my-tags">
          <span class="badge rounded-pill text-bg-primary">#자바</span>
          <span class="badge rounded-pill text-bg-primary">#부트스트랩</span>
          <span class="badge rounded-pill text-bg-primary">#등산</span>
          <span class="badge rounded-pill text-bg-primary">#사진</span>
          <span class="badge rounded-pill text-bg-primary">#카페</span>
        </div>

        <hr class="my-4">

        <div class="row g-3">
          <div class="col-md-6">
            <div class="small text-body-secondary mb-2">개발</div>
            <div class="d-flex flex-wrap gap-2">
              <span class="badge rounded-pill text-bg-secondary">#Spring</span>
              <span class="badge rounded-pill text-bg-secondary">#Git</span>
              <span class="badge rounded-pill text-bg-secondary">#DB</span>
            </div>
          </div>
          <div class="col-md-6">
            <div class="small text-body-secondary mb-2">라이프</div>
            <div class="d-flex flex-wrap gap-2">
              <span class="badge rounded-pill text-bg-secondary">#러닝</span>
              <span class="badge rounded-pill text-bg-secondary">#헬스</span>
              <span class="badge rounded-pill text-bg-secondary">#음악</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<footer class="py-4 bg-body-tertiary text-center small text-body-secondary">
  © <span id="year"></span> 나의 추억 페이지
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 🎵 Player JS 분리 -->
<script src="player.js"></script>
</body>
</html>
